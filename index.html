<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-6">Welcome to your 
        <span class="font-semibold text-purple-600">bap ar bank</span>!!!
    </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-yellow-600 hover:bg-violet-600 px-8 py-2 font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
    
</body>
</html>
